<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      h1 {
        margin-top: 20px;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .choices {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .choice {
        width: 100px;
        height: 100px;
        background: #eee;
        border: 2px solid #ccc;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.3s;
      }

      .choice:hover {
        transform: scale(1.1);
        background-color: #ddd;
      }

      .result {
        font-size: 1.5rem;
        margin: 20px 0;
      }

      .restart {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .restart:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Rock-Paper-Scissors</h1>
      <div class="choices">
        <div class="choice" data-choice="rock">‚úä Rock</div>
        <div class="choice" data-choice="paper">‚úã Paper</div>
        <div class="choice" data-choice="scissors">‚úåÔ∏è Scissors</div>
      </div>
      <div class="result">Make your move!</div>
      <button class="restart">Restart</button>
    </div>

    <script>
      // Telegram Web Apps API initialization
      const tg = window.Telegram.WebApp;
      tg.expand(); // Expand the Mini App to full screen

      // Game logic
      const choices = document.querySelectorAll(".choice");
      const resultDiv = document.querySelector(".result");
      const restartButton = document.querySelector(".restart");

      const choicesArray = ["rock", "paper", "scissors"];

      function getBotChoice() {
        const randomIndex = Math.floor(Math.random() * choicesArray.length);
        return choicesArray[randomIndex];
      }

      function determineWinner(playerChoice, botChoice) {
        if (playerChoice === botChoice) return "It's a tie!";
        if (
          (playerChoice === "rock" && botChoice === "scissors") ||
          (playerChoice === "paper" && botChoice === "rock") ||
          (playerChoice === "scissors" && botChoice === "paper")
        ) {
          sendGameResultToTelegram("win");
          return "You win! üéâ";
        } else {
          sendGameResultToTelegram("lose");
          return "You lose! üò¢";
        }
      }

      // Send the result back to Telegram
      function sendGameResultToTelegram(result) {
        tg.sendData(JSON.stringify({ result })); // Send data to the bot
      }

      // Event listeners for player choices
      choices.forEach((choice) => {
        choice.addEventListener("click", () => {
          const playerChoice = choice.dataset.choice;
          const botChoice = getBotChoice();
          const result = determineWinner(playerChoice, botChoice);
          resultDiv.textContent = `You chose ${playerChoice}. Bot chose ${botChoice}. ${result}`;
        });
      });

      // Restart the game
      restartButton.addEventListener("click", () => {
        resultDiv.textContent = "Make your move!";
      });

      // Notify Telegram that the Mini App is ready
      tg.ready();
    </script>
  </body>
</html>
